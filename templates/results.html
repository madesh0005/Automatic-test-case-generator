<!DOCTYPE html>
<html>
<head>
    <title>Generated Test Cases</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">Generated Test Cases</h1>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Action</th>
                <th>Input</th>
                <th>Expected Output</th>
            </tr>
        </thead>
        <tbody>
            {% for tc in test_cases %}
            <tr>
                <td>{{ tc[0] }}</td>
                <td>{{ tc[1] }}</td>
                <td>{{ tc[2] }}</td>
                <td>{{ tc[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('download_csv') }}" class="btn btn-success">Download CSV</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Generate More</a>
</div>
</body>
</html>
