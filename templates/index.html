<!DOCTYPE html>
<html>
<head>
    <title>Automatic Test Case Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">Automatic Test Case Generator</h1>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Enter Requirements (one per line)</label>
            <textarea name="requirements" class="form-control" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Or Upload Requirements File (.txt)</label>
            <input type="file" name="requirements_file" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Generate Test Cases</button>
    </form>
</div>
</body>
</html>
